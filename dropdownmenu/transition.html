<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition</title>
    <style>
        div {
            width: 150px;
            height: 150px;
            background: blue;
            transition: all 2s;
        }

        div:hover {
            width: 400px;
            height: 400px;
            background: red;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
